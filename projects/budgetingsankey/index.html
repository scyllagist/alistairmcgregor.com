<style>
  #d3-example {
  height: 1000px;
 }
 .node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
 }
 .node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
 }
 .link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
 }
 .link:hover {
  stroke-opacity: .5;
 }
</style>

<div id="d3-example">
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='sankey.js'></script>
</div>
